<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
  <title>dy-graphs Demo</title>
  <script src="../../webcomponentsjs/webcomponents-loader.js"></script>
  <link rel="import" href="../dy-graphs.html">
  <custom-style>
    <style>
      html, body {
        margin: 0;
        padding: 0;
        height: 100%;
      }

      .container {
        flex-direction: column;
        display: flex;
        flex: 1;
        height: 100%;
      }

      dy-graphs {
        --dy-graphs: {
          display: -ms-flexbox;
          display: -webkit-box;
          display: flex;
          -ms-flex: 1;
          -webkit-box-flex: 1;
          flex: 1;
        };

        --dy-graphs-chart-content: {
          display: -webkit-flex;
          display: -ms-flexbox;
          display: flex;
          -webkit-flex: 1;
          -ms-flex: 1;
          flex: 1;
          -webkit-box-orient: vertical;
          -webkit-box-direction: normal;
          -ms-flex-direction: column;
          flex-direction: column;
        };

        --dy-graphs-chart: {
          /* position absolute is needed to fill the parent and dygraphs is able to calc the width and height*/
          position: absolute;
          left: 0;
          right: 0;
          top: 0;
          bottom: 0;
        };

        --dy-graphs-chart-wrapper: {
          display: -ms-flexbox;
          display: -webkit-box;
          display: flex;
          -ms-flex: 1;
          -webkit-box-flex: 1;
          flex: 1;
          /* position relative is needed so that dygraphs fills this wrapper*/
          position: relative;
        };
      }
    </style>
  </custom-style>
</head>
<body>

<div class="container">
  <p>An example of <code>&lt;dy-graphs&gt;</code>:</p>
  <dy-graphs data="ny-vs-sf.txt"
             options='{"legend": "always","title": "NYC vs. SF","showRoller": "true","rollPeriod": "14","customBars": "true","ylabel": "Temperature (F)"}'
             responsive></dy-graphs>
</div>

</body>
</html>
